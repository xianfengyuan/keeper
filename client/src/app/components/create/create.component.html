<div>
        <br>
        <mat-card>
          <section class="mat-typography">
            <h3>Create A New Issue</h3>
          </section>
          <mat-divider></mat-divider>
          <br>
          <form [formGroup]="createForm" class="create-form">
            <mat-form-field class="field-full-width">
              <input matInput placeholder="Username" formControlName="username" #username>
            </mat-form-field>
            <mat-form-field class="field-full-width">
              <input matInput placeholder="Password" formControlName="password" #password>
            </mat-form-field>
            <!-- <mat-form-field class="field-full-width">
              <input matInput [matDatepicker]="picker"  placeholder="Established" formControlName="established" #established>
              <mat-datepicker-toggle  matPrefix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> -->
            <div id="block_container">
              <div id="bloc1" *ngIf="!dateOnly" [formGroup]="timeFormGroup">
                  <mat-form-field>
                    <input matInput [ngxTimepicker]="endTime" [format]="24"  placeholder="{{placeholderTime}}" formControlName="endTime" />
                  </mat-form-field>
                  <ngx-material-timepicker #endTime (timeSet)="timeChange($event)" [minutesGap]="1"></ngx-material-timepicker>
              </div>
              <div  id="bloc2">
                  <mat-form-field>
                    <input id="pickerId" matInput [matDatepicker]="datepicker" placeholder="{{placeholderDate}}" [formControl]="dateForm"
                            [min]="config.minDate" [max]="config.maxDate" (dateChange)="dateChange($event)">
                    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker [disabled]="disabled" [touchUi]="config.touchUi" startView="{{config.startView}}"></mat-datepicker>
                  </mat-form-field>
              </div>
            </div>
            <mat-form-field>
              <input matInput placeholder="Comments" formControlName="comments" #comments>
            </mat-form-field>
            <mat-divider></mat-divider>
            <br><br>
            <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
            <button type="submit" (click)="addLogin(username.value, password.value, dateForm.value, endTime.value, comments.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
          </form>
        </mat-card>
      </div>
